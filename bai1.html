
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Player</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }

        .container {
            width: 420px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        #imageBox {
            width: 100%;
            height: 260px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            border: 2px solid #ddd;
        }

        .btn-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-group button:hover {
            background: #0056b3;
        }

        #caption {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Interactive Photo Player</h2>

    <div id="imageBox"></div>

    <div id="caption">Click a button to view an image</div>

    <div class="btn-group">
        <button onclick="showImage1()">Image 1</button>
        <button onclick="showImage2()">Image 2</button>
        <button onclick="showImage3()">Image 3</button>
    </div>
</div>


<script>
    function showImage1() {
        const box = document.querySelector("#imageBox");
        box.style.backgroundImage = "url('https://images.pexels.com/photos/4697568/pexels-photo-4697568.jpeg?cs=srgb&dl=pexels-3096301-4697568.jpg&fm=jpg')";
        
        document.getElementById("caption").textContent = "Image 1";
    }

    function showImage2() {
        const box = document.getElementById("imageBox");
        box.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.rRHBOMxqndd7IXbnrCUN3AHaE8?w=252&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3')";
        
        document.getElementById("caption").textContent = "Image 2";
    }

    function showImage3() {
        const box = document.querySelector("#imageBox");
        box.style.backgroundImage = "url('https://th.bing.com/th/id/OIP.SX1E2-w21QN4pV8_jOVRRgHaEK?w=302&h=180&c=7&r=0&o=7&dpr=1.5&pid=1.7&rm=3')";
        
        document.getElementById("caption").textContent = "Image 3";
    }
</script>

</body>
</html>
